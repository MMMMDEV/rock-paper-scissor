<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <main>
        <div class="round-winner-container"></div>
        <div class="selection">
            <div class="selector-container">
                <button class="rock" type="button">rock</button>
            </div>
            <div class="selector-container">
                <button class="paper" type="button">paper</button>
            </div>
            <div class="selector-container">
                <button class="scissors">scissors</button>
            </div>
        </div>
        <div class="result-container"></div>
    </main>
    <footer>
    <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
</footer>
</body>

</html>
