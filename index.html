<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <main>
        <div class="all-bodies">
            <div class="round-winner-container"></div>
            <div class="selection">
            <div class="selector-container" >
                <button class="rock" type="button">
                    <img src="images/rock.png" alt="icon of a rock">
                </button>
            </div>
            <div class="selector-container">
                <button class="paper" type="button">
                    <img src="images/paper.png" alt="icon of a 3 stacked papers">
                </button>
            </div>
            <div class="selector-container">
                <button class="scissors">
                    <img src="images/scissors.png" alt="icon of open scissors">
                </button>
            </div>
            </div>
            <div class="result-container"></div>
        </div>
        <div class="modal-container"></div>
        <div class="overlay"></div>
    </main>
    <footer>
        <div class="footer-content-container">
            <div class="left-footer">
                <a href="https://github.com/MMMMDEV">
                  <img class="github-icon" src="images/github.png" alt="icon of github">  
                </a>
            </div>
            <div class="right-footer">
                <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
                <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
                <a href="https://www.flaticon.com/free-icons/edit-tools" title="edit tools icons">Edit tools icons created by QudaDesign - Flaticon</a>
                <a href="https://www.flaticon.com/free-icons/github" title="github icons">Github icons created by Pixel perfect - Flaticon</a>
            </div>
        </div>
        
</footer>
</body>

</html>
